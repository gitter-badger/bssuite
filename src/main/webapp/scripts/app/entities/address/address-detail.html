
<div>
    <h2><span>Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>AddressLine1</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.addressLine1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AddressLine2</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.addressLine2}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Suburb</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.suburb}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>State</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.state}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Postcode</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.postcode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.country}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
