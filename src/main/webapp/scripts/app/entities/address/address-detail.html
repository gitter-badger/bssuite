
<div>
    <h2><span translate="bssuiteApp.address.detail.title">Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bssuiteApp.address.addressLine1">AddressLine1</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.addressLine1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.address.addressLine2">AddressLine2</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.addressLine2}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.address.suburb">Suburb</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.suburb}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.address.state">State</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.state}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.address.postcode">Postcode</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.postcode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.address.country">Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.country}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
