
<div>
    <h2><span translate="bssuiteApp.stockFamily.detail.title">StockFamily</span> {{stockFamily.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bssuiteApp.stockFamily.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockFamily.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.stockFamily.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockFamily.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.stockFamily.isDiminishing">IsDiminishing</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockFamily.isDiminishing}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.stockFamily.lowestMargin">LowestMargin</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockFamily.lowestMargin}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.stockFamily.highestMargin">HighestMargin</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockFamily.highestMargin}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.stockFamily.comment">Comment</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockFamily.comment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.stockFamily.priceScale">priceScale</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="priceScale.detail({id:stockFamily.priceScale.id})">{{stockFamily.priceScale.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
