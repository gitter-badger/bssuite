
<div>
    <h2><span translate="bssuiteApp.priceScale.detail.title">PriceScale</span> {{priceScale.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bssuiteApp.priceScale.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.priceScale.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.priceScale.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.priceScale.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bssuiteApp.priceScale.round">Round</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'bssuiteApp.RoundingMethod.' + priceScale.round}}">{{priceScale.round}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
