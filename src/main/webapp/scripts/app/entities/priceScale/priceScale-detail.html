
<div>
    <h2><span>PriceScale</span> {{priceScale.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceScale.value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Round</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'bssuiteApp.RoundingMethod.' + priceScale.round}}">{{priceScale.round}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
