
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPriceScaleLabel" translate="bssuiteApp.priceScale.home.createOrEditLabel">Create or edit a PriceScale</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="priceScale.id" readonly />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.priceScale.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="priceScale.code"
                    required ng-minlength="2" />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.code.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.priceScale.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="priceScale.name"
                     />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.priceScale.price" for="field_price">Price</label>
            <input type="text" class="form-control" name="price" id="field_price"
                    ng-model="priceScale.price"
                     />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.priceScale.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="priceScale.value"
                     />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.priceScale.round" for="field_round">Round</label>
            <select class="form-control" name="round" ng-model="priceScale.round" id="field_round">
                <option value="UP" translate="bssuiteApp.RoundingMethod.UP">UP</option>
                <option value="DOWN" translate="bssuiteApp.RoundingMethod.DOWN">DOWN</option>
                <option value="NEAREST" translate="bssuiteApp.RoundingMethod.NEAREST">NEAREST</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
